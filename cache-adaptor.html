<!DOCTYPE html><html lang="en"><head>
    <title>EJ2 Grid</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Typescript Grid Control">
    <meta name="author" content="Syncfusion">
    
    <script src="ej2.min.js"></script>
    
    <link href="https://cdn.syncfusion.com/ej2/28.2.4/material.css" rel="stylesheet">
  
</head>
<body>
    <br/>
    <br/>
    <br/>
    <br/>

    <div id="Grid"></div>
<script >
    var data = new ej.data.DataManager({
        url: 'https://ej2services.syncfusion.com/aspnet/development/api/StockData',
        adaptor: new ej.data.UrlAdaptor(),
        enableCache: true,
    });

  

    var grid = new ej.grids.Grid({
        dataSource: data,
        allowPaging: true,
        allowSorting: true,
        allowFiltering: true,
        filterSettings: { type: 'Excel' },
        pageSettings: { pageSize: 10 },
        allowGrouping: true,
        toolbar: ['Search'],
        // toolbar: ['Add', 'Edit', 'Delete', 'Update', 'Cancel'],
        // editSettings: { allowAdding: true, allowEditing: true, allowDeleting: true },
        columns: [

            { field: 'ID', headerText: 'ID', isPrimaryKey: true, type: 'number', width: 80, },
            { field: 'CompanyName', headerText: 'Company Name', width: 130,  },
            { field: 'Rating', headerText: 'Rating', width: 130,  },
            { field: 'High', headerText: 'Higt Value', width: 130, textAlign: 'Right' },
            { field: 'Sector', headerText: 'Sector', width: 130,  },
        ]
    });
    grid.appendTo('#Grid');


</script>
</body></html>
